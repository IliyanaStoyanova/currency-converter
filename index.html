<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <section class="w-75 mx-auto mt-5">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="content text-center mt-5">
            <h3>Currency Converter</h3>
            <div class="form-floating mt-5 mb-3">
              <input type="text" class="form-control" id="amount">
              <label>Enter Amount</label>
            </div>
            
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="currencyFrom" aria-label="currency to">
                  </select>
                  <label>From</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="currencyTo" aria-label="currency from">
                  </select>
                  <label>To</label>
                </div>
              </div>
            </div>

            <div class="result mt-3"></div>
            <div class="footer mt-3">
              <button class="btn w-100 p-3" id="exchangeRate">Get Exchange Rate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/apiKeys.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
